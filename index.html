<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tic Tac Toe - SkillCraft</title>
<h1> <b> Tic Tac Toe </b>  </h1>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <h2>Enter Player Names</h2>
        <input type="text" id="player1" placeholder="Player 1 (X)">
        <input type="text" id="player2" placeholder="Player 2 (O)">
        <button onclick="startGame()">Start Game</button>
        <p>Or play vs <button onclick="playAI()">Computer</button></p>
    </div>

    <div class="game-container hidden" id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Player X's Turn</div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button onclick="restartGame()">Restart</button>
            <button onclick="resetScore()">Reset Scoreboard</button>
        </div>
        <div class="scoreboard">
            <p id="scoreX">Player X: 0</p>
            <p id="scoreO">Player O: 0</p>
            <p id="scoreDraw">Draws: 0</p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
